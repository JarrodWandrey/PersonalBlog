<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
            min-height: 100vh;
        }
        
        header {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: white;
            padding: 1.5rem 0;
            border-bottom: 2px solid #3b82f6;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .header-link {
            color: #60a5fa;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .header-link:hover {
            color: #93c5fd;
            text-decoration: underline;
        }
        
        .form-section {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            padding: 2.5rem;
            margin: 2rem 0;
            border-radius: 12px;
            border: 1px solid #334155;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        h1 {
            font-size: 2rem;
            color: #60a5fa;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            font-weight: 600;
            color: #cbd5e1;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 0.85rem;
            border: 1px solid #475569;
            border-radius: 8px;
            background-color: #0f172a;
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #3b82f6;
            background-color: #1e293b;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        
        textarea {
            resize: vertical;
            min-height: 350px;
            line-height: 1.6;
            font-family: inherit;
        }
        
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn {
            padding: 0.85rem 1.75rem;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            text-align: center;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            flex: 1;
        }
        
        .btn-submit:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.5);
        }
        
        .btn-cancel {
            background-color: #64748b;
            color: white;
        }
        
        .btn-cancel:hover {
            background-color: #475569;
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(100, 116, 139, 0.4);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="/" class="header-link">‚Üê Back to Blog</a>
        </div>
    </header>
    
    <div class="container">
        <div class="form-section">
            <h1>Create a New Blog Post</h1>
            <form method="post" action="/create/">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Post Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter your post title..." required>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" placeholder="Your name..." value="{{ user.username }}" required>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" name="content" placeholder="Write your blog post here..." required></textarea>
                </div>
                <div class="button-group">
                    <input type="submit" value="Publish Post" class="btn btn-submit">
                    <a href="/" class="btn btn-cancel">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
