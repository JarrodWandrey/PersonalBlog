<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', 'Garamond', serif;
            line-height: 1.8;
            color: #333;
            background-color: #f9f7f4;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .header-link {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: opacity 0.3s ease;
        }
        
        .header-link:hover {
            opacity: 0.8;
        }
        
        .post-content-section {
            background: white;
            padding: 3rem 2rem;
            margin: 2rem 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        h1 {
            font-size: 2.2rem;
            color: #2c3e50;
            margin-bottom: 1rem;
            line-height: 1.3;
        }
        
        .post-meta {
            color: #7f8c8d;
            font-size: 0.95rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 1rem;
        }
        
        .post-meta span {
            display: inline-block;
            margin-right: 1.5rem;
        }
        
        .post-body {
            font-size: 1.05rem;
            line-height: 1.9;
            color: #555;
            margin-bottom: 2rem;
            white-space: pre-wrap; /* preserve user line breaks and spacing */
            overflow-wrap: break-word;
        }
        
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #ecf0f1;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: inline-block;
            text-align: center;
        }
        
        .btn-home {
            background-color: #667eea;
            color: white;
        }
        
        .btn-home:hover {
            background-color: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-edit {
            background-color: #f39c12;
            color: white;
        }
        
        .btn-edit:hover {
            background-color: #e67e22;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(243, 156, 18, 0.4);
        }
        
        .btn-delete {
            background-color: #e74c3c;
            color: white;
        }
        
        .btn-delete:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.4);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="/" class="header-link">← Back to Blog</a>
        </div>
    </header>
    
    <div class="container">
        <div class="post-content-section">
            {% csrf_token %}
            <h1>{{ post.title }}</h1>
            <div class="post-meta">
                <span><strong>Author:</strong> {{ post.author }}</span>
                <span><strong>Published:</strong> {{ post.created_at|date:"F d, Y" }}</span>
            </div>
            <!-- |escape here allows for the content of the post to display with formatting used when it was created -->
            <div class="post-body">{{ post.content|escape }}</div>
            <div class="button-group">
                <a href="/" class="btn btn-home">← Back to Blog</a>
                {% if user.is_superuser %}
                <a href="/update/{{ post.id }}" class="btn btn-edit">✎ Edit Post</a>
                <a href="/delete/{{ post.id }}" class="btn btn-delete">✕ Delete</a>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
